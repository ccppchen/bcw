		seajs.use(['../sea-modules/sweetalert.min', '../static/scripts/input'], function(){

					showCancelButton: true,
					confirmButtonText: "确定",
					cancelButtonText: "取消",
					closeOnConfirm: false,
					closeOnCancel: true,
					customClass: 'address-manage-modal',
					allowOutsideClick: true
				}, function(){
					$('.address-box .address-list').eq(parAddress).remove();
					swal("删除成功!", "", "success");
				});
			});
		});
