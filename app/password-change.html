<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/styles/ionic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/comm.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/main.css">
</head>
<body>
	
	<!-- header -->
	<div class="cp-bar-header bar-assertive">
		<button class="button button-clear icon-icon-left"></button>
		<h1 class="cp-title">修改密码</h1>
	</div>
	<!-- content -->
	<div class="padding cp-password-change cp-include-con">
		<div class="cp-input-group">
			<div class="item-input">
				<input type="password" placeholder="原密码">
			</div>
			<p class="text-left cp-p-color red">原密码错误，请重新输入</p>
			<div class="item-input">
				<input type="password" placeholder="新密码">
			</div>
			<div class="item-input">
				<input type="password" placeholder="确认密码">
			</div>
			<p class="text-left cp-p-color red">原密码与新密码相同</p>
		</div>
		<button class="button button-block button-disabled cp-button-disabled">确认提交</button>
		<!-- button-assertive 按钮红色  button-disabled 按钮不可点击 -->
		
	</div>
 	
	<script src="../sea-modules/sea.js"></script>
	<script type="text/javascript" src="../static/scripts/config.js"></script>
	<script>
		seajs.use("../static/scripts/main");
	</script>
</body>
</html>
