<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/styles/ionic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/comm.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/main.css">
</head>
<body>
	
	<!-- header -->
	<div class="cp-bar-header bar-table">
		<button class="button button-clear icon-icon-left"></button>
		<h1 class="cp-title">百草味注册</h1>
	</div>
	<!-- content -->
	<div class="padding cp-login-box cp-include-con">
		<div class="red icon icon-error cp-error">用户名或密码不正确</div>
		<div class="cp-input-group">
			<div class="item-input">
				<input type="text" placeholder="手机号注册">
			</div>
			<div class="item-input">
				<input type="text" placeholder="请输入短信验证码">
				<button class="button button-stable button-small cp-yzm">获取验证码</button>
			</div>
			<div class="item-input">
				<input type="password" placeholder="设置密码">
			</div>
		</div>
		<button class="button button-block button-assertive">注册</button>
		<p class="text-left cp-p-color">注册即视为同意《百草味用户注册协议》</p>
	</div>
 	
	<script src="../sea-modules/sea.js"></script>
	<script type="text/javascript" src="../static/scripts/config.js"></script>
	<script>
		seajs.use("../static/scripts/main");
	</script>
</body>
</html>
