<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/styles/ionic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/comm.css">
	<link rel="stylesheet" type="text/css" href="../static/styles/main.css">
</head>
<body>
	
	<!-- header -->
	<div class="cp-bar-header bar-assertive">
		<button class="button button-clear cp-search"></button>
		<h1 class="cp-title white">设置</h1>
	</div>
	<!-- content -->
	<div class="cp-include-con cp-con">
		<ul class="list cp-setting-list">
			<li class="item item-divider"></li>
			<li class="item item-icon-left item-icon-right">
				<i class="icon ion-location"></i>
				<h2>个人资料</h2>
				<i class="icon ion-ios-arrow-right"></i>
			</li>
			<li class="item item-icon-left item-icon-right">
				<i class="icon ion-location"></i>
				<h2>修改密码</h2>
				<i class="icon ion-ios-arrow-right"></i>
			</li>
			<li class="item item-icon-left item-icon-right">
				<i class="icon ion-location"></i>
				<h2>关于我们</h2>
				<i class="icon ion-ios-arrow-right"></i>
			</li>
			<li class="item item-icon-left item-icon-right">
				<i class="icon ion-location"></i>
				<h2>帮助中心</h2>
				<i class="icon ion-ios-arrow-right"></i>
			</li>
			<li class="item item-icon-left item-icon-right" id="custom">
				<i class="icon ion-location"></i>
				<h2>联系客服</h2>
				<i class="icon ion-ios-arrow-right"></i>
			</li>
			<li class="item item-divider"></li>
			<li class="item text-center">
				<h2 class="red">退出当前账号</h2>
			</li>
		</ul>

	</div>
	 <!-- footer -->
	<div class="cp-bar-footer">
		<div class="tabs tabs-icon-top">
		  <a class="tab-item">
		    <i class="icon ion-home"></i>
		    首页
		  </a>
		  <a class="tab-item current">
		    <i class="icon ion-user"></i>
		    用户
		  </a>
		  <a class="tab-item">
		    <i class="icon ion-account"></i>
		    购物车
		  </a>
		  <a class="tab-item">
		    <i class="icon ion-list"></i>
		    分类
		  </a>
		</div>
	</div>
 	
	<script src="../sea-modules/sea.js"></script>
	<script type="text/javascript" src="../static/scripts/config.js"></script>
	<script>
		seajs.use("../static/scripts/user");
	</script>
</body>
</html>
