 	<script type="text/javascript">
 		// function loaded(){
 		// 	myscroll1 = new IScroll("#wrapper-left",{hScrollbar:false, vScrollbar:false, tap: true, click: true, mouseWheel: true});
 		// }
 		$(function(){

 			// ,
 			$('.mui-numbox-btn-minus').on('tap', function(){
 				var inputObj = $(this).siblings('input');
 				var numVal = inputObj.val();
 				if(numVal > 0){
 					$(this).siblings('.mui-numbox-btn-plus').removeAttr('disabled');
 					numVal--;
 					inputObj.val(numVal);
 				}else{
 					$(this).attr('disabled', 'disabled');
 				}
 			});
 			$('.mui-numbox-btn-plus').on('tap', function(){
 				var inputObj = $(this).siblings('input');
 				var numVal = inputObj.val();
 				var maxNumVal = inputObj.attr('max');
 				if (numVal == maxNumVal) {
 					numVal == maxNumVal;
 					$(this).attr('disabled', 'disabled');
 				}else{
 					$(this).siblings('.mui-numbox-btn-minus').removeAttr('disabled');
 					numVal++;
 					inputObj.val(numVal);
 				}
 			});

			$('input').iCheck({ 
			  labelHover : false, 
			  cursor : true,
			  // 去掉hover
			  hoverClass: 'hover1',
			  checkboxClass : 'iradio_square-red', 
			  radioClass : 'iradio_square-red', 
			  increaseArea : '20%' 
			});
			// $('.cp-shopping-car-account-box input').iCheck('check');
			$('.shop-car input').on('ifUnchecked', function(){
				$(this).iCheck('uncheck');
			});
			$('#account').on('ifChecked', function(event){
				$('.shop-car input').iCheck('check');
			});
			$('#account').on('ifUnchecked', function(event){
				$('.shop-car input').iCheck('uncheck');
			});

			// shopping-car清空购物车
			$('#emptyShopCar').on('tap', function(){
				swal({
					title: "是否要清空购物车？",
					showCancelButton: true,
					confirmButtonText: "好",
					cancelButtonText: "不，谢谢",
					closeOnConfirm: false,
					closeOnCancel: true,
					customClass: 'address-manage-modal',
					allowOutsideClick: true
				}, function(){
					var all = $('.cp-shopping-car .list').find('.shop-car-list');
					// console.log(all.length);
					if(all.length > 0){
						all.remove();
						swal({
							title: "删除成功!",
							type: "success",
							timer: 1000,
							customClass: 'nopaddingb',
							showConfirmButton: false
						});
					}else{
						swal({
							title: "购物车为空",
							timer: 1000,
							type: "warning",
							customClass: 'nopaddingb',
							showConfirmButton: false
						});
					}
				});
			});

			// 点击垃圾桶删掉商品
			$('.shop-car-list .icon-icon-trash').on('tap', function(){
				$(this).parent('.shop-car-list').remove();
				// alert(shopCarIndex);
				swal({
					title: "删除成功",
					type: "success",
					timer: 1000,
					customClass: 'nopaddingb',
					showConfirmButton: false
				});
			});

 		})
